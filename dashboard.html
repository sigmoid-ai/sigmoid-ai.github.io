<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Sigmoid | Dashboard</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://fonts.googleapis.com/css?family=Raleway:500,600,700,800" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

        <link rel="stylesheet" type="text/css" media="screen" href="db_styles.css" />
        <script src="params.js"></script>
        <script src="https://www.gstatic.com/firebasejs/5.4.2/firebase.js"></script>
        <script src="project_card.js"></script>
        <script src="db_app.js"></script>
    </head>

    <body>
        <div id="header">
            <div id="logo">
                <p>sigmoid</p>
            </div>
            <div id="menu">
                <p>Projects</p>
                <p>About</p>
                <p>Help</p>
                <button id="add-project-button"><i class="fas fa-plus"></i></button>
                <button id="sign-out-button">Log out</button>
            </div>
        </div>

        <div id="projects">
            <p id="section-title">Models</p>
            <div id="stats">
                <p id="jobs-total">Total Jobs: <span></span></p>
                <p id="jobs-running">Running: <span></span></p>
            </div>
            <table class="dashboard-table">
                <colgroup>
                    <col width="150">
                    <col width="100">
                    <col width="50">
                    <col width="180">
                    <col width="50">
                    <col width="100">
                </colgroup>

                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Type</th>
                        <th>Classes</th>
                        <th>REST URL</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>

                <tbody id="project-dashboard">
                    
                </tbody>
            </table>            
        </div>
        
    </body>
</html>
