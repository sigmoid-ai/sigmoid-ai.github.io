<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Sigmoid | Home</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://fonts.googleapis.com/css?family=Raleway:500,600,700" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />

        <script src="params.js"></script>
        <script src="https://www.gstatic.com/firebasejs/5.4.2/firebase.js"></script>

        <script src="app.js"></script> 
    </head>

    <body>

        <div id="login-box">
            <i class="fas fa-times" id="close-login-modal"></i>
            <p id="logo-login">sigmoid</p>
            <p id="login-box-top-text">Sign In</p>
            <input type="text" placeholder="Your Fullname" id="sign-in-name">
            <br>
            <input type="email" placeholder="Your Email" id="sign-in-email">
            <br>
            <input type="password" placeholder="Password" id="sign-in-pwd">
            <br>
            <div id="buttons">
                <button id="sign-in-submit">Submit</button>
                <p id="register-button">Sign Up instead</p>
            </div>
        </div>

        <div id="hero">
            <p id="logo-top">sigmoid</p>
            <button id="sign-in-button">Sign In</button>

            <div id="left">
                <p id="logo">sigmoid</p>
            </div>

            <div id="right">
                <div id="container">
                    <p id="title">
                        Machine Learning,
                        <br>
                        <span style="font-weight: 600; font-size: 42px;">simplified.</span>
                    </p>
                    <p id="subtitle">
                        Create, train, test and deploy Machine Learning models without expensive hardware.
                        <!-- Why should creating, training, testing and deploying models be so difficult? -->
                    </p>
                    <div id="social">
                        <i class="fab fa-twitter"></i>
                        <a href="https://medium.com/sigmoid" target="blank_"><i class="fab fa-medium-m"></i></a>
                    </div>
                    <div id="signup-form">
                        <input type="email" placeholder="Your email" id="sign-up-field">
                        <br>
                        <button id="sign-up-button">Get started <i class="fas fa-arrow-right"></i></button>
                    </div>
                    <br>
                    <p id="email-message"></p>
                </div>
            </div>
        </div>
        
    </body>
</html>
